<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
    href="https://cdn.apollohospitals.com/dev-apollohospitals/2021/06/AH_logo_v-60c8405cbca3d.svg" type="image/icon"
    rel="icon">
<link rel="stylesheet" href="style/style.css"
     
    <title>Book An Appointment</title>
</head>
<body background="images/appointment-form-bg.jpg">
    <div  class="formpage-bg">
         <h1>Medical Appointment Form</h1>
        <div class="form-bg">
             <h4>MAKE AN APPOINTMENT</h4>
            <form action="../images/ezgif.com-gif-maker.gif">
               <div class="flex space-around" >
                <input type="text" name="patient-name" placeholder="Patient Name*"required>
                <input type="tel" name="Phone Number" placeholder="Phone Number*"required> 
               </div>
              <div class="flex space-around" >  <input type="email" name="Email" placeholder="Email*"required>
                <input type="date" name="date"required></div>
             <div class="flex space-around">     <select required>
                <option >Health Concern</option>
                <option >Eye Care</option>
                <option >Vaccinations</option>
                <option >sick visit</option>
                <option value="">Dental</option>
            </select>
            <select required>
                <option value="">Preferred Location*</option>
                <option >Delhi</option>
                <option >Mumbai</option>
                <option >Mohali</option>
                <option value="">Manali</option>

            </select></div>

         <div class="flex space-around" >
            <select required>
                <option value="">i am enquiring from *</option>
                <option >Eye Care</option>
                <option >Vaccinations</option>
                <option >sick visit</option>
                <option >Dental</option>
            </select>
            <input type="time" >
         </div>
         <div class="flex space-around" >
            <input class="btn" style="font-size:1em; " type="submit" value="Make an appointment">
         </div>
                
                
            </form>
        </div> 
    </div>
   
</body>
</html>
